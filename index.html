<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon AI™ - Stealth Mode</title>
    <link rel="icon" href="https://cdn.brandfetch.io/idPv3iQPET/w/400/h/400/theme/dark/icon.jpeg?c=1dxbfHSJFAPEGdCLU4o5B" type="image/jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --accent-neon: #00ff9d;
            --accent-dim: #005c38;
            --text-primary: #c0c0c0;
            --text-secondary: #666666;
            --shadow-color: rgba(0, 255, 157, 0.1);
            --terminal-green: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
            animation: bootSequence 1s ease-out;
        }

        @keyframes bootSequence {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-dim);
            border-radius: 4px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-neon), transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-neon);
            text-shadow: 0 0 10px var(--accent-dim);
            position: relative;
        }

        .logo::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .input-area {
            width: 100%;
            margin-bottom: 2rem;
            position: relative;
        }

        .prompt-input {
            width: 100%;
            padding: 1.2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-dim);
            border-radius: 4px;
            color: var(--terminal-green);
            font-size: 1.1rem;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .input-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .speech-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-dim);
            color: var(--accent-neon);
            width: 50px;
            height: 50px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .speech-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent-neon);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .speech-btn.listening {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .speech-btn .mic-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .speech-waves {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            display: none;
        }

        .speech-btn.listening .speech-waves {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }

        .wave {
            width: 3px;
            height: 100%;
            background: var(--accent-neon);
            animation: wave 1s ease-in-out infinite;
            opacity: 0.6;
        }

        .wave:nth-child(2) { animation-delay: 0.2s; }
        .wave:nth-child(3) { animation-delay: 0.4s; }
        .wave:nth-child(4) { animation-delay: 0.6s; }

        @keyframes wave {
            0% { height: 20%; }
            50% { height: 100%; }
            100% { height: 20%; }
        }

        .voice-feedback {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--accent-dim);
            color: var(--accent-neon);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            z-index: 100;
        }

        .voice-feedback.show {
            opacity: 1;
        }

        .submit-btn {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-dim);
            padding: 1rem 2.5rem;
            color: var(--accent-neon);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: var (--accent-dim);
            border-color: var(--accent-neon);
            box-shadow: 0 0 15px var (--shadow-color);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-area {
            padding: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-dim);
            border-radius: 4px;
            min-height: 200px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: var(--terminal-green);
            position: relative;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: var (--accent-neon);
            font-size: 1.1rem;
        }

        .loading::after {
            content: "";
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0% { content: "[    ]"; }
            25% { content: "[=   ]"; }
            50% { content: "[==  ]"; }
            75% { content: "[=== ]"; }
            100% { content: "[====]"; }
        }

        .error-message {
            color: #ff3333;
            margin-top: 1rem;
            padding: 1.2rem;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid #ff3333;
            border-radius: 4px;
            display: none;
        }

        .model-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-dim);
            border-radius: 4px;
        }

        .shortcut-info {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: right;
            opacity: 0.7;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .logo {
                font-size: 2rem;
            }

            .input-controls {
                flex-direction: column;
            }

            .submit-btn {
                width: 100%;
            }

            .speech-btn {
                width: 100%;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix" class="matrix-bg"></canvas>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://cdn.brandfetch.io/idPv3iQPET/theme/dark/logo.svg?c=1dxbfHSJFAPEGdCLU4o5B" alt="Dragon AI Logo" style="height: 40px; vertical-align: middle;">
                Dragon AI<sup>™</sup>
            </div>
            <div class="model-info">
                [SYSTEM] Mathematics and Statistics
            </div>
        </header>

        <main>
            <div class="input-area">
                <textarea 
                    class="prompt-input" 
                    placeholder="Enter command sequence..."
                    id="promptInput"
                ></textarea>
                <div class="input-controls">
                    <button class="speech-btn" id="speechBtn">
                        <div class="mic-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                            <div class="speech-waves">
                                <div class="wave"></div>
                                <div class="wave"></div>
                                <div class="wave"></div>
                                <div class="wave"></div>
                            </div>
                        </div>
                        <div class="voice-feedback" id="voiceFeedback">Listening...</div>
                    </button>
                    <button class="submit-btn" id="submitBtn" onclick="generateContent()">
                        Execute
                    </button>
                </div>
                <div class="shortcut-info">[CTRL + ENTER] to execute | [SPACE] for voice</div>
                <div class="loading" id="loading"></div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="response-area" id="responseArea"></div>
        </main>
    </div>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 10;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff9d';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Main functionality
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const responseArea = document.getElementById('responseArea');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const speechBtn = document.getElementById('speechBtn');
        const voiceFeedback = document.getElementById('voiceFeedback');

        const sessionId = Math.random().toString(36).substring(7);

        // Speech Recognition Setup
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                speechBtn.classList.add('listening');
                voiceFeedback.classList.add('show');
                voiceFeedback.textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                promptInput.value = transcript;
                voiceFeedback.textContent = 'Processing...';
                setTimeout(() => {
                    voiceFeedback.classList.remove('show');
                    speechBtn.classList.remove('listening');
                    generateResponse();
                }, 1000);
            };

            recognition.onerror = (event) => {
                voiceFeedback.textContent = 'Error: ' + event.error;
                setTimeout(() => {
                    voiceFeedback.classList.remove('show');
                    speechBtn.classList.remove('listening');
                }, 2000);
            };

            recognition.onend = () => {
                speechBtn.classList.remove('listening');
            };
        }

        // Speech button click handler
        speechBtn.addEventListener('click', () => {
            if (recognition) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Speech recognition error:', error);
                }
            } else {
                voiceFeedback.textContent = 'Speech recognition not supported';
                voiceFeedback.classList.add('show');
                setTimeout(() => voiceFeedback.classList.remove('show'), 2000);
            }
        });

        // Space key for voice input
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                speechBtn.click();
            }
        });

        async function generateResponse() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            try {
                submitBtn.disabled = true;
                loading.style.display = 'block';
                responseArea.textContent = '';
                errorMessage.style.display = 'none';

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                if (data.response) {
                    typeWriter(data.response);
                } else {
                    throw new Error(data.error || 'Command execution failed');
                }
            } catch (error) {
                errorMessage.textContent = `[ERROR] ${error.message}`;
                errorMessage.style.display = 'block';
                responseArea.textContent = '';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function typeWriter(text, index = 0) {
            if (index < text.length) {
                responseArea.textContent += text.charAt(index);
                setTimeout(() => typeWriter(text, index + 1), 10);
            }
        }

        // Event Listeners
        submitBtn.addEventListener('click', generateResponse);

        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                generateResponse();
            }
        });

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initial boot sequence effect
        window.addEventListener('load', () => {
            const bootMessages = [
                '[SYSTEM] Initializing Dragon AI Terminal v1.3',
                '[SYSTEM] Establishing secure connection...',
                '[SYSTEM] Voice recognition module loaded',
                '[SYSTEM] Matrix background initialized',
                '[SYSTEM] Ready for input.'
            ];

            let messageIndex = 0;
            responseArea.textContent = '';

            function showBootMessage() {
                if (messageIndex < bootMessages.length) {
                    responseArea.textContent += bootMessages[messageIndex] + '\n';
                    messageIndex++;
                    setTimeout(showBootMessage, 500);
                }
            }

            showBootMessage();
        });

        let chatHistory = [];
        let currentChatId = Date.now();
        let isGenerating = false;

        async function generateContent() {
            if (isGenerating) return;

            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();

            if (!prompt) return;

            isGenerating = true;
            promptInput.value = ''; // Clear the input field

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        chatId: currentChatId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log(data.response);  // Log the response

            } catch (error) {
                console.error("Error generating content:", error);
            } finally {
                isGenerating = false;
            }
        }

        // Event Listeners
        document.getElementById('submitBtn').addEventListener('click', generateContent);

        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                generateContent();
            }
        });
    </script>
</body>
</html>
