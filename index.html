body {

body {

    <!-- Sidebar toggle button -->
    <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Modal Container -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar container -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar Search -->
        <div class="sidebar-search">
            <input type="text" id="searchInput" placeholder="Search conversations..." oninput="filterChats()">
        </div>
        <!-- New chat button -->
        <button class="new-chat-btn" onclick="startNewChat()">
            <i class="fas fa-plus"></i>
            New Chat
        </button>
        <!-- Chat history container -->
        <div class="chat-history" id="chatHistory"></div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Chat container -->
        <div class="chat-container" id="chatContainer"></div>
        <!-- Format buttons -->
        <div class="format-buttons">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('code')">Code</button>
        </div>
        <!-- Input container -->
        <div class="input-container">
            <!-- Input wrapper -->
            <div class="input-wrapper">
                <!-- Prompt input -->
                <textarea 
                    class="prompt-input" 
                    id="promptInput" 
                    placeholder="Reply to Dragon..."
                    rows="1"
                    onInput="autoResize(this)"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <!-- Voice button -->
                <button class="voice-button" id="voiceButton" onclick="startVoiceInput()" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <!-- Send button -->
                <button class="send-button" id="sendButton" onclick="generateContent()" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Additional Features -->
    <div class="additional-features">
        <button class="feature-btn" onclick="exportChatHistory()" title="Export Chat">
            <i class="fas fa-file-export"></i>
        </button>
        <button class="feature-btn" onclick="clearChatHistory()" title="Clear Chat">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button class="feature-btn" onclick="toggleShareOptions()" title="Share Chat">
            <i class="fas fa-share-alt"></i>
        </button>
        <div class="share-options" id="shareOptions">
            <button class="feature-btn" onclick="shareOnLinkedIn()" title="Share on LinkedIn">
                <i class="fab fa-linkedin"></i>
            </button>
            <button class="feature-btn" onclick="shareOnTwitter()" title="Share on X">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>

    <!-- Brand styling -->
    <div class="brand">
        Dragon AI
    </div>

    <!-- JavaScript for interactive elements -->
    <script>
        let chatHistory = [];
        let currentChatId = Date.now();
        let isGenerating = false;
    
        // Initialize marked with options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
    
        // Automatically resize the textarea based on its content
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }
    
        // Toggle the sidebar visibility on mobile devices and desktop
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            document.body.classList.toggle('sidebar-hidden');
            const icon = document.querySelector('.sidebar-toggle-btn i');
            if (icon.classList.contains('fa-chevron-left')) {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            } else {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            }
        }
    
        // Start a new chat session
        function startNewChat() {
            currentChatId = Date.now();
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('promptInput').value = '';
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }
    
        // Show typing indicator while generating content
        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'typingIndicator';
    
            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-dragon"></i>
                    Dragon is preparing your response...
                </div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
    
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        // Remove typing indicator after content is generated
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
    
        // Format content based on its type (JSON or Markdown)
        function formatContent(content) {
            try {
                const parsedContent = JSON.parse(content);
                if (typeof parsedContent === 'object') {
                    return `<pre><code class="language-json">${JSON.stringify(parsedContent, null, 2)}</code></pre>`;
                }
            } catch (e) {
                return marked.parse(content);
            }
        }
    
        // Add a message to the chat container
        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
    
            const formattedContent = isUser ? content : formatContent(content);
    
            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-dragon'}"></i>
                    ${isUser ? 'You' : 'Here is your response from Dragon AI.'}
                </div>
                <div class="message-bubble">
                    <div class="message-content">
                        ${formattedContent}
                    </div>
                </div>
            `;
    
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
    
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                // Create a copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-code-btn';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                copyButton.title = 'Copy code to clipboard';
                copyButton.onclick = () => copyCode(block);
    
                // Append the copy button to the pre element
                const preElement = block.parentElement;
                preElement.appendChild(copyButton);
    
                hljs.highlightBlock(block);
            });
    
            if (isUser) {
                const historyItem = {
                    id: currentChatId,
                    lastPrompt: content,
                    messages: chatContainer.innerHTML,
                    timestamp: new Date()
                };
    
                const existingChatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
                if (existingChatIndex === -1) {
                    chatHistory.unshift(historyItem);
                } else {
                    chatHistory[existingChatIndex] = historyItem;
                }
                updateChatHistory();
            }
        }
    
        // Copy code to clipboard
        function copyCode(codeElement) {
            // Create a temporary textarea to hold the code
            const textarea = document.createElement('textarea');
            textarea.value = codeElement.textContent;
            document.body.appendChild(textarea);
            
            // Select and copy the code
            textarea.select();
            document.execCommand('copy');
            
            // Remove the textarea
            document.body.removeChild(textarea);
            
            // Show a toast notification or alert that the code has been copied
            alert('Code copied to clipboard!');
        }
    
        // Update the chat history in the sidebar
        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = chatHistory.map(chat => `
                <div class="history-item" onclick="loadChat(${chat.id})">
                    <i class="fas fa-message"></i>
                    <span>${chat.lastPrompt.substring(0, 30)}${chat.lastPrompt.length > 30 ? '...' : ''}</span>
                </div>
            `).join('');
        }
    
        // Load a chat session from the chat history
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistory.find(chat => chat.id === chatId);
            if (chat) {
                document.getElementById('chatContainer').innerHTML = chat.messages;
            }
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }
    
        // Generate content based on the user's prompt
        async function generateContent() {
            if (isGenerating) return;
    
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();
    
            if (!prompt) return;
    
            isGenerating = true;
            addMessage(prompt, true);
            promptInput.value = ''; // Clear the input field
            promptInput.style.height = 'auto';  // Reset the height of the input field to auto
            showTypingIndicator();  // Show typing indicator while waiting for the response
    
            try {
                // Send a POST request to the server with the prompt and chatId
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        chatId: currentChatId
                    })
                });
    
                // Check if the response is not ok (status code not in the range 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                // Parse the response data as JSON
                const data = await response.json();
                removeTypingIndicator();    // Remove the typing indicator after receiving the response
                addMessage(data.response);  // Add the response message to the chat
    
            } catch (error) {
                removeTypingIndicator();    // Remove the typing indicator if there is an error
                addMessage("Sorry, there was an error generating the content. Please try again.");
            } finally {
                isGenerating = false;   // Reset the isGenerating flag
            }
        }
    
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevents adding a new line
                generateContent();  // Generate content on Enter key press
            }
        }
    
        // Format text in the prompt input
        function formatText(formatType) {
            const textarea = document.getElementById('promptInput');
            const selectionStart = textarea.selectionStart;
            const selectionEnd = textarea.selectionEnd;
            const selectedText = textarea.value.substring(selectionStart, selectionEnd);
    
            let formattedText;
            if (formatType === 'bold') {
                formattedText = `**${selectedText}**`;
            } else if (formatType === 'italic') {
                formattedText = `*${selectedText}*`;
            } else if (formatType === 'code') {
                formattedText = `\`${selectedText}\``;
            }
    
            textarea.value = textarea.value.substring(0, selectionStart) + formattedText + textarea.value.substring(selectionEnd);
            textarea.selectionStart = selectionStart + formattedText.length - selectedText.length;
            textarea.selectionEnd = textarea.selectionStart;
            textarea.focus();
        }
    
        // Start voice input
        function startVoiceInput() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.onresult = function(event) {
                    document.getElementById('promptInput').value = event.results[0][0].transcript;
                    generateContent();
                };
                recognition.start();
            } else {
                alert('Voice input is not supported in this browser.');
            }
        }
    
        // Filter chat history based on search input
        function filterChats() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const historyItems = document.querySelectorAll('.history-item');
            
            historyItems.forEach(item => {
                const text = item.querySelector('span').textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        // Toggle share options visibility
        function toggleShareOptions() {
            const shareOptions = document.getElementById('shareOptions');
            shareOptions.classList.toggle('active');
        }

        // Share chat on LinkedIn
        function shareOnLinkedIn() {
            const chatData = JSON.stringify(chatHistory);
            const encodedChatData = encodeURIComponent(chatData);
            const shareLink = `https://www.linkedin.com/sharing/share-offsite/?url=${window.location.origin}/share?data=${encodedChatData}`;
            window.open(shareLink, '_blank');
        }

        // Share chat on Twitter
        function shareOnTwitter() {
            const chatData = JSON.stringify(chatHistory);
            const encodedChatData = encodeURIComponent(chatData);
            const shareLink = `https://twitter.com/intent/tweet?url=${window.location.origin}/share?data=${encodedChatData}`;
            window.open(shareLink, '_blank');
        }
    
        // Initialize the theme and chat history on DOM content loaded
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                const icon = document.querySelector('.theme-toggle i');
                if (icon) {
                    icon.className = `fas fa-${savedTheme === 'dark' ? 'moon' : 'sun'}`;
                }
            }
        });
    
        // Initialize textarea resizing and load chat history on window load
        window.onload = function() {
            const textarea = document.getElementById('promptInput');
            autoResize(textarea);
            loadChatHistory();
        };
    
        // Save chat history to local storage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
    
        // Load chat history from local storage
        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateChatHistory();
            }
        }
    
        // Save chat history before the window unloads
        window.addEventListener('beforeunload', saveChatHistory);

        // Export chat history to a file
        function exportChatHistory() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(chatHistory));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "chat_history.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // Clear chat history
        function clearChatHistory() {
            if (confirm("Are you sure you want to clear the chat history?")) {
                chatHistory = [];
                updateChatHistory();
                saveChatHistory();
                document.getElementById('chatContainer').innerHTML = '';
            }
        }

        // Share chat by generating a reusable link
        function shareChat() {
            const chatData = JSON.stringify(chatHistory);
            const encodedChatData = encodeURIComponent(chatData);
            const shareLink = `${window.location.origin}/share?data=${encodedChatData}`;
            prompt("Copy this link to share the chat:", shareLink);
        }
    </script>
</body>
</html>
